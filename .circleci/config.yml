  "python-3-6-orca":
    docker:
      - image: circleci/python:3.7-stretch-node-browsers
        environment:
          PYTHON_VERSION: 3.6
          BASH_ENV: /home/circleci/.bashrc

    steps:
      - checkout
      - restore_cache:
          keys:
            - conda-optional-v1-{{ checksum ".circleci/create_conda_optional_env.sh" }}
      - run:
          name: Create conda environment
          command: .circleci/create_conda_optional_env.sh

      - save_cache:
          key: conda-optional-v1-{{ checksum ".circleci/create_conda_optional_env.sh" }}
          paths:
            - /home/circleci/miniconda/
      - run:
          name: Activate conda environment
          command: |
            echo ". /home/circleci/miniconda/etc/profile.d/conda.sh" >> $BASH_ENV
            echo "conda activate circle_optional" >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: core tests
          command: pytest plotly/tests/test_core
      - run:
          name: optional tests
          command: pytest plotly/tests/test_optional
      - run:
          name: validator tests
          command: pytest _plotly_utils/tests/
      - run:
          name: orca tests
          command: pytest plotly/tests/test_orca

